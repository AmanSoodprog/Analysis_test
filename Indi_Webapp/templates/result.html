<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis Result</title>
</head>
<body>
    <h1>Stock Prediction Result</h1>

    {% if prediction %}
        <p>Recommendation: {{ prediction['RECOMMENDATION'] }}</p>
        <p>Buy: {{ prediction['BUY'] }}</p>
        <p>Sell: {{ prediction['SELL'] }}</p>
        <p>Neutral: {{ prediction['NEUTRAL'] }}</p>
    {% elif error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
